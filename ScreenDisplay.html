<!DOCTYPE html>
<html>

<head>

    <title>北京市公安局虹膜身份核查系统大数据看板</title>
    <link rel="stylesheet" href="/css/ScreenDisplay.css">

<body>
    <nav id="leftNav">
        <div class="left_nav_title">
            <div></div>
        </div>
        <ul class="leftItem">

            <li class="removeClass  leftIframeItem">采集<i class="thisLiIcon"></i></li>

            <li class="tuichu removeClass">退出<i class="thisLiIcon"></i></li>
        </ul>

    <section id="section" class="bgColor">

        action.resize()
        $(window).resize(function () {

        })
